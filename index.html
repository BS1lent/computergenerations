<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета для трудоустройства</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="form-container">
        <h2>Анкета для трудоустройства</h2>
        <form id="employment-form">
            <label for="fullName">ФИО:</label>
            <input type="text" id="fullName" required placeholder="Иванов Иван Иванович">

            <label for="birthDate">Дата рождения:</label>
            <input type="date" id="birthDate" required>

            <label for="email">Электронная почта:</label>
            <input type="text" id="email" required placeholder="sample@gmail.com">

            <label for="phone">Контактный номер телефона:</label>
            <input type="text" id="phone" required placeholder="+7XXXXXXXXXX">

            <label for="position">Должность:</label>
            <input type="text" id="position" required placeholder="HR-Менеджер">

            <label for="experience">Опыт работы (лет):</label>
            <input type="number" id="experience" required>

            <label for="education">Образование:</label>
            <input type="text" id="education" required placeholder="Высшее">

            <label for="skills">Навыки:</label>
            <textarea id="skills" required></textarea>

            <label for="language">Знание языков:</label>
            <input type="text" id="language" required>

            <label for="references">Рекомендации:</label>
            <textarea id="references" required></textarea>

            <button type="submit" id="submit-btn">Подтвердить данные</button>
        </form>
        <div id="confirmation" class="hidden">
            <h3>Подтверждение данных</h3>
            <div id="translated-output"></div>
            <button id="confirm-btn">Подтвердить данные</button>
            <button id="back-btn">Назад</button>
        </div>
        <div id="notification" class="hidden"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
